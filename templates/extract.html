<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="../static/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        table {
            margin: 10px;
        }

        tr:first-child td {
            border-top-color: black;
        }

        tr:nth-child(3n) td {
            border-bottom-color: black;
        }

        td {
            border: 1px solid lightgrey;
            height: 40px;
            width: 40px;
        }

        td:first-child {
            border-left-color: black;
        }

        td:nth-child(3n) {
            border-right-color: black;
        }

        input {
            padding: 0;
            text-align: center;
            border: 0;
            height: 40px;
            width: 40px;
            text-align: center;
        }

        input:hover {
            background: #ffffff;
        }
    </style>

</head>

<body>
    <div class="flex lg:flex-row flex-col gap-2 justify-evenly w-screen">
        <table id="sudoku" class="w-[45%] ">
            <tbody>
                {% for i in range(grid|length) %}
                <tr>
                    {% for j in range(grid[i]|length) %}
                    <td><input id="{{i|string +' '+ j|string}}" type="text" value="{{grid[i][j]}}" </td>
                        {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <img src="{{photo}}" class="mt-1 w-[45%] h-[45%]" alt="sudoku">

    </div>
    <script>
        // check sudoku validity (not solved)
        function checkSudoku() {
            let grid = new Array[10][10];
            for (var a = 0; a < 10; a++) {
                for (var b = 0; b < 10; b++) {
                    if (document.getElementById(a + ' ' + b).value !== '') {
                        grid[a][b] = document.getElementById(a + ' ' + b).value;
                    } else {
                        grid[a][b] = 0;
                    }
                }
            }

      
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
