<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="../static/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #222831;
            color: #EEEEEE;
        }

        table {
            margin: 10px;
        }

        tr:first-child td {
            border-top-color: black;
        }

        tr:nth-child(3n) td {
            border-bottom-color: black;
        }

        td {
            border: 1px solid lightgrey;
            height: 40px;
            width: 40px;
        }

        td:first-child {
            border-left-color: black;
        }

        td:nth-child(3n) {
            border-right-color: black;
        }

        input {
            padding: 0;
            text-align: center;
            border: 0;
            height: 40px;
            width: 40px;
            text-align: center;
        }

        input:hover {
            background: #ffffff;
        }
    </style>

</head>

<body>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <div class="flex lg:flex-row flex-col gap-2 justify-evenly w-screen">
        <table id="sudoku" class="w-[45%] bg-slate-300 text-slate-500" onchange="checkSudoku">
            <tbody>
                {% for i in range(grid|length) %}
                <tr>
                    {% for j in range(grid[i]|length) %}
                    <td class="text-center"><input id="{{i|string +' '+ j|string}}" type="text" value="{{grid[i][j]}}"
                            </td>
                        {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <img src="{{photo}}" class="mt-1 w-[45%] h-[45%]" alt="sudoku">
        <button type="submit" id="checked" disabled>Not solvable</button>
    </div>
    {% endif %}
    <script>
        // check sudoku validity (not solved)
        function checkSudoku() {
            let grid = Array(9).fill().map(() => Array(9).fill(0));
            for (var a = 0; a < 9; a++) {
                for (var b = 0; b < 9; b++) {
                    if (document.getElementById(a + ' ' + b).value) {
                        grid[a][b] = document.getElementById(a + ' ' + b).value;
                    } else {
                        grid[a][b] = 0;
                    }
                }
            }

            let valid = true;
            // check rows
            grid.forEach(line => {
                line.forEach(cell => {
                    // check duplicates
                    aux = line.filter(x => x != 0)
                    check = new Set(aux);
                    if (check.size != aux.length) {
                        valid = false;
                    }
                });
            });
            // check columns
            for (var i = 0; i < 9; i++) {
                aux = [];
                for (var j = 0; j < 9; j++) {
                    if (grid[j][i] != 0)
                        aux.push(grid[j][i]);
                }
                check = new Set(aux.filter(x => x != 0));
                if (check.size != aux.filter(x => x != 0).length) {
                    valid = false;
                }
            }

            let button = document.getElementById("checked")
            if (!valid) {
                button.disabled = true;
                button.innerHTML = "Not solvable";
            }
            button.disabled = false;
            button.innerHTML = "Submit";
        }
        checkSudoku();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
